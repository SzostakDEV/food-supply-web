<div class="row">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input name="login" placeholder="Login" id="login" type="text" class="validate" ngModel>
        <label for="login">Login</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input name="password" placeholder="Password" id="password" type="password" class="validate" ngModel>
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
